language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
before_install:
  - pip install --user codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
install:
  - composer self-update
  - composer install
  - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then echo 'xdebug.enable = On' >> /etc/hhvm/php.ini; fi
script: php ./vendor/bin/codecept run unit --coverage